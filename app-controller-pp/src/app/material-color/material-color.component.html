<app-top-bar [title]="'Material Color'" [className]="'AddMaterialColorComponent'"></app-top-bar>
<mat-card class="card">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> 

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- id -->
        <ng-container matColumnDef="id">
            <th class="table-head" mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- num_bag -->
        <ng-container matColumnDef="name">
            <th class="table-head" mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- description -->
        <ng-container matColumnDef="description">
            <th class="table-head" mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"  ></mat-paginator> 
</mat-card>
